version: "3.9"

services:
  card-data-chroma-001:
    build:
      context: ./chroma
    container_name: card-data-chroma-001
    restart: unless-stopped
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8000
      - CHROMA_ANONYMIZED_TELEMETRY=false
      - PERSIST_DIRECTORY=/data
      - ALLOW_RESET=true
    volumes:
      - ./chroma/data_store:/data
