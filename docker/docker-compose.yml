version: "3.9"

services:
  card-data-chroma-001:
    build:
      context: ./chroma
    container_name: card-data-chroma-001
    restart: unless-stopped
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_PORT=8000
      - CHROMA_ANONYMIZED_TELEMETRY=false
      - PERSIST_DIRECTORY=/data
      - ALLOW_RESET=true
    volumes:
      - ./chroma/data_store:/data

  card-data-postgres-001:
    build:
      context: ./postgres
    container_name: card-data-postgres-001
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-cuecards}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-cuecards}
      - POSTGRES_DB=${POSTGRES_DB:-cuecards}
    ports:
      - "${POSTGRES_PORT:-56432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/initdb:/docker-entrypoint-initdb.d
      - ../data/source/cards_v1.tsv:/docker-entrypoint-initdb.d/cards_v1.tsv:ro

volumes:
  postgres_data:
